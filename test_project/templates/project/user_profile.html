{% extends "project/base.html" %}

{% block content %}

<h4>Dashboard | {{ user }} </h4>	

    {% for post in object_list %}
        	<h5>
        		<p><a href="{% url "project:detail" post.pk post.slug %}">{{ post.title }}</a></p>
        		<a href="{% url "project:update" post.pk post.slug %}">Update</a> |
        		<a href="{% url "project:delete" post.pk post.slug %}">Delete</a>
        	</h5>
    {% endfor %}


{% endblock %}
