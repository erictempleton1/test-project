{% extends "project/base.html" %}
{% load staticfiles %}

{% block title %}{{ author }} Follows - MorningBlog{% endblock %}

{% block content %}

<div class="col-sm-9" style="background-color: white;">

<ul>
	<h4>
		<a href="{% url 'project:profile_detail' author %}">{{ author }}</a> | Following
	</h4>

	{% for user in all_following %}
		<p>
			<a href="{% url 'project:profile_detail' user %}">{{ user }}</a>
		</p>
	{% endfor %}

</ul>

{% endblock %}
