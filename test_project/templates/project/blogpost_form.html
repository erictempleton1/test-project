{% extends "project/base.html" %}

{% block create_new %}
<li class="active">
	<a href="{% url 'project:create' %}">Create New Post</a>
</li>
{% endblock %}

{% block content %}

<form action="" method="post">
	{% csrf_token %}
	<p>{{ form.title }}</p>
	<p>{{ form.content }}</p>

	<p><input type="submit" value="Create Post" /></p>
</form>

{% endblock %}
