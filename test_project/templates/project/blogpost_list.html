<h1>{{ blogpost.title }}</h1>
<h5>Author: {{ blogpost.author }} | Added: {{ blogpost.added }} | Updated: {{ blogpost.updated }}</h5>
<p>{{ blogpost.content }}</p>

Tags:
{% for item in tags %}
 <a href="{% url "project:tagged_posts" item.tag %}">{{ item.tag }}</a>
{% endfor %}

<form action="" method="post">
	{% csrf_token %}
	{{ form.as_p }}

	<p><input type="submit" value="Add Tag" /></p>
</form>
