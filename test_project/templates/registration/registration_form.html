{% extends "project/base.html" %}

{% block content %}

<div class="text-center">
	<form action="" method="post">
		{% csrf_token %}
		<p>{{ form.username }}</p>
		<p>{{ form.email }}</p>
		<p>{{ form.password1 }}</p>
		<p>{{ form.password2 }}</p>
		<input type="submit" value="Submit">
	</form>
</div>

{% endblock %}
